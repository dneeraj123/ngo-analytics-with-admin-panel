<div class="card" style="padding: 15px;">

<div class="row">

  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card-stats" 
        [style.background-color]="'rgb('+ getColor() + ')'">
      <div class="card-body ">
        <div class="row">
          <div class="col-11 col-md-12">
            <div class="numbers">
              <p class="card-category"></p>
              <p class="card-title" style="font-size: 20px;">
                {{currTaluka.name}}
                </p>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </div>    

  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card-stats">
      <div class="card-body ">
        <div class="row">
          <!--<div class="col-4 col-md-3">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-globe text-warning"></i>
            </div>
          </div>
          -->
          <div class="col-11 col-md-12">
            <div class="numbers">
              <p class="card-category">Villages</p>
              <p class="card-title" style="font-size: 20px;">
                Total :  {{ totalVillages }}
                <br>
                Reach: {{ coveredVillages }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
